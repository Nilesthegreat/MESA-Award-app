<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote ‚Äì MESA Awards 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <!-- üé¨ Video Hero -->
 <!-- ‚úÖ With this (TWO logos, side-by-side) -->
<div class="logo-wrap">
  <img src="img/fcfmt.jpg" alt="FCFMT Logo" class="logo small-logo" />
  <img src="img/mesalogo.jpg" alt="MESA Icon" class="logo small-logo" />
</div>

      <div class="buttons">
        <a href="index.html" class="btn glassy">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <div id="nomineeCard" style="display:none;" class="nominee-card">
  <img id="nomineePhoto" src="" alt="Nominee" />
  <div class="nominee-info">
    <h3 id="nomineeName">Nominee Name</h3>
    <p id="nomineeBio">Short bio goes here...</p>
  </div>
</div>


  <!-- üó≥ Voting Form -->
  <div class="form-page">
    <h1>üó≥Ô∏è Cast Your Vote</h1>
    <p>‚Ç¶200 per vote. Vote as many times as you like!</p>

    <form id="voteForm">
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Loading categories...</option>
      </select>

      <label for="nominee">Nominee:</label>
      <select id="nominee" required>
        <option value="">Select a category first</option>
      </select>

      <div class="vote-section">
        <label for="voteCount">Votes:</label>
        <div class="vote-control">
          <button type="button" id="minusBtn">‚àí</button>
          <input type="number" id="voteCount" value="1" min="1" max="500" readonly>
          <button type="button" id="plusBtn">+</button>
        </div>
        <p>Total Amount: ‚Ç¶<span id="totalAmount">200</span></p>
      </div>

      <button id="paystackBtn" type="button">Pay & Vote</button>
    </form>

    <p id="status" style="margin-top: 20px;"></p>
  </div>

  <!-- üß† Paystack + App Script -->
<script src="countdown.js"></script>
</body>
</html>
