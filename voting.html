<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote ‚Äì MESA Awards 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-page">
    <h1>üó≥Ô∏è Cast Your Vote</h1>
    <p>‚Ç¶200 per vote. You can vote multiple times!</p>

    <form id="voteForm">
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Loading categories...</option>
      </select>

      <label for="nominee">Nominee:</label>
      <select id="nominee" required>
        <option value="">Select a category first</option>
      </select>

      <div class="vote-section">
        <label for="voteCount">Number of Votes:</label>
        <div class="vote-control">
          <button type="button" id="minusBtn">‚àí</button>
          <input type="number" id="voteCount" value="1" min="1" max="500" readonly>
          <button type="button" id="plusBtn">+</button>
        </div>
        <p>Total Amount: ‚Ç¶<span id="totalAmount">200</span></p>
      </div>

      <button type="submit" class="btn btn-primary">Vote & Pay</button>
    </form>

    <p id="status" style="margin-top: 20px;"></p>
    <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbznCEXVCPklmLfuA0hegX4qGKUufay8fycxOC2bZlXie153-sVJXBMjNIbh8YgRCwJ9NQ/exec';

    const form = document.getElementById('voteForm');
    const status = document.getElementById('status');
    const catSelect = document.getElementById('category');
    const nomSelect = document.getElementById('nominee');
    const voteCountEl = document.getElementById('voteCount');
    const totalAmountEl = document.getElementById('totalAmount');
    const plusBtn = document.getElementById('plusBtn');
    const minusBtn = document.getElementById('minusBtn');

    const votePrice = 200;
    const maxVotes = 500;

    function updateAmount() {
      const votes = parseInt(voteCountEl.value);
      totalAmountEl.textContent = votes * votePrice;
    }

    plusBtn.addEventListener('click', () => {
      let count = parseInt(voteCountEl.value);
      if (count < maxVotes) {
        voteCountEl.value = count + 1;
        updateAmount();
      }
    });

    minusBtn.addEventListener('click', () => {
      let count = parseInt(voteCountEl.value);
      if (count > 1) {
        voteCountEl.value = count - 1;
        updateAmount();
      }
    });

    function loadCategories() {
      fetch(WEB_APP_URL)
        .then(res => res.json())
        .then(data => {
          catSelect.innerHTML = '<option value="">-- Select a Category --</option>';
          Object.keys(data).forEach(cat => {
            catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });

          catSelect.addEventListener('change', () => {
            const nominees = data[catSelect.value] || [];
            nomSelect.innerHTML = '<option value="">-- Select Nominee --</option>';
            nominees.forEach(n => {
              nomSelect.innerHTML += `<option value="${n}">${n}</option>`;
            });
          });
        })
        .catch(err => {
          console.error(err);
          status.textContent = '‚ö†Ô∏è Failed to load categories.';
        });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const category = catSelect.value;
      const nominee = nomSelect.value;
      const voteCount = parseInt(voteCountEl.value);
      const amount = voteCount * votePrice * 100; // in kobo

      if (!category || !nominee) {
        status.textContent = '‚ö†Ô∏è Please select both category and nominee.';
        return;
      }

      status.textContent = 'Opening payment...';

      const handler = PaystackPop.setup({
        key: 'pk_test_69c261a7a7eb3373470566dbb8b8ed36942a131f',
        email: `mesa+${Date.now()}@mesa.com`,
        amount: amount,
        currency: 'NGN',
        ref: `vote_${Date.now()}`,
        metadata: { category, nominee, votes: voteCount },
        callback(response) {
          status.textContent = 'Payment successful. Recording your vote...';

          fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ category, nominee })
          })
            .then(resp => resp.json())
            .then(data => {
              status.textContent = data.status || '‚úÖ Vote recorded!';
              form.reset();
              nomSelect.innerHTML = '<option value="">Select a category first</option>';
              voteCountEl.value = 1;
              updateAmount();
            })
            .catch(err => {
              console.error(err);
              status.textContent = '‚ùå Error saving vote.';
            });
        },
        onClose: function () {
          status.textContent = 'Payment cancelled. Vote not completed.';
        }
      });

      handler.openIframe();
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      updateAmount();
    });
  </script>
</body>
</html>
