<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote ‚Äì MESA Awards 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <!-- üé¨ Video Hero -->
  <header class="hero-video">
    <video autoplay muted loop id="bgVideo">
      <source src="img/mesa-clip.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="video-overlay">
      <img src="img/fcfmt.jpg" alt="MESA Logo" class="logo" />
      <h1>MESA Awards 2025</h1>
      <p class="tagline">Vote for the best of the best üéñÔ∏è</p>

      <div class="buttons">
        <a href="index.html" class="btn glassy">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <!-- üó≥ Voting Form -->
  <div class="form-page">
    <h1>üó≥Ô∏è Cast Your Vote</h1>
    <p>‚Ç¶200 per vote. Vote as many times as you like!</p>

    <form id="voteForm">
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Loading categories...</option>
      </select>

      <label for="nominee">Nominee:</label>
      <select id="nominee" required>
        <option value="">Select a category first</option>
      </select>

      <div class="vote-section">
        <label for="voteCount">Votes:</label>
        <div class="vote-control">
          <button type="button" id="minusBtn">‚àí</button>
          <input type="number" id="voteCount" value="1" min="1" max="500" readonly>
          <button type="button" id="plusBtn">+</button>
        </div>
        <p>Total Amount: ‚Ç¶<span id="totalAmount">200</span></p>
      </div>

      <button id="paystackBtn" type="button">Pay & Vote</button>
    </form>

    <p id="status" style="margin-top: 20px;"></p>
  </div>

  <!-- üß† Paystack + App Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbznCEXVCPklmLfuA0hegX4qGKUufay8fycxOC2bZlXie153-sVJXBMjNIbh8YgRCwJ9NQ/exec';
    const voteForm = document.getElementById('voteForm');
    const status = document.getElementById('status');
    const catSelect = document.getElementById('category');
    const nomSelect = document.getElementById('nominee');
    const voteCountEl = document.getElementById('voteCount');
    const totalAmountEl = document.getElementById('totalAmount');

    function updateTotal() {
      const votes = parseInt(voteCountEl.value);
      totalAmountEl.textContent = votes * 200;
    }

    document.getElementById('plusBtn').onclick = () => {
      let count = parseInt(voteCountEl.value);
      if (count < 500) {
        voteCountEl.value = count + 1;
        updateTotal();
      }
    };
    document.getElementById('minusBtn').onclick = () => {
      let count = parseInt(voteCountEl.value);
      if (count > 1) {
        voteCountEl.value = count - 1;
        updateTotal();
      }
    };

    function loadCategories() {
      fetch(WEB_APP_URL)
        .then(res => res.json())
        .then(data => {
          catSelect.innerHTML = '<option value="">-- Select a Category --</option>';
          Object.keys(data).forEach(cat => {
            catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });
          catSelect.addEventListener('change', () => {
            const nominees = data[catSelect.value] || [];
            nomSelect.innerHTML = '<option value="">-- Select Nominee --</option>';
            nominees.forEach(n => {
              nomSelect.innerHTML += `<option value="${n}">${n}</option>`;
            });
          });
        })
        .catch(err => {
          console.error(err);
          status.textContent = '‚ö†Ô∏è Failed to load categories.';
        });
    }

    document.getElementById('paystackBtn').onclick = function () {
      const category = catSelect.value;
      const nominee = nomSelect.value;
      const voteCount = parseInt(voteCountEl.value);
      if (!category || !nominee) {
        status.textContent = '‚ö†Ô∏è Please select both category and nominee.';
        return;
      }

      const amount = voteCount * 200 * 100; // in kobo

      var handler = PaystackPop.setup({
        key: 'pk_test_69c261a7a7eb3373470566dbb8b8ed36942a131f',
        email: `mesa+${Date.now()}@mesa.com`,
        amount: amount,
        currency: 'NGN',
        ref: `vote_${Date.now()}`,
        metadata: { category, nominee, voteCount },
        callback: function (response) {
          status.textContent = '‚úÖ Payment successful. Recording your vote...';

          fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ category, nominee })
          })
            .then(resp => resp.json())
            .then(data => {
              status.textContent = data.status || '‚úÖ Vote recorded!';
              voteForm.reset();
              nomSelect.innerHTML = '<option value="">Select a category first</option>';
              voteCountEl.value = 1;
              updateTotal();
            })
            .catch(err => {
              console.error(err);
              status.textContent = '‚ùå Error saving vote.';
            });
        },
        onClose: function () {
          status.textContent = '‚ùå Payment cancelled.';
        }
      });

      handler.openIframe();
    };

    window.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      updateTotal();
    });
  </script>

</body>
</html>
