<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MESA Awards Voting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    .hero {
      background: linear-gradient(to right, #111827, #1f2937);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.8em;
      font-weight: 900;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      margin: 0;
    }

    .hero .tagline {
      font-size: 1.1em;
      color: #f3f4f6;
      margin-top: 10px;
    }

    .form-page {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .category-section {
      margin-bottom: 40px;
    }

    .category-section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 16px;
      color: #1f2937;
    }

    .nominee-card {
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vote-btn {
      background: #ffcc00;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    .vote-btn:hover {
      background: #e6b800;
    }

    #voteForm {
      display: none;
      margin-top: 20px;
      background: #fff4ce;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      padding: 10px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      font-weight: bold;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin-left: 10px;
    }

    #voteFeedback {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>MESA Voting</h1>
    <p class="tagline">Cast your vote by selecting your favorite nominees</p>
  </header>

  <div class="form-page">
    <div id="nomineeList">Loading nominees...</div>

    <div id="voteForm">
      <h3 id="voteHeading">Vote Now</h3>
      <input type="text" id="voteCodeInput" placeholder="Enter your vote code" />
      <br />
      <button id="submitVoteBtn" class="vote-btn">Submit Vote</button>
      <button id="cancelVoteBtn" class="btn-secondary">Cancel</button>
      <p id="voteFeedback"></p>
    </div>
  </div>

  <footer>© 2025 MESA Awards. All Rights Reserved.</footer>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyKp-U_cs1WSWz6VeRdi6-yqc0cIv-SIE3XnvIKIl5bjaf_XRD2ychBbIBa-FRctMdwUg/exec'; // 🔁 Replace with your deployed Apps Script Web App URL

    fetch(WEB_APP_URL + '?action=getNominees')
      .then(res => res.json())
      .then(nominees => {
        const grouped = {};
        nominees.forEach(n => {
          if (!grouped[n.Category]) grouped[n.Category] = [];
          grouped[n.Category].push(n.Nominee);
        });

        const list = document.getElementById('nomineeList');
        list.innerHTML = '';

        Object.keys(grouped).forEach(category => {
          const section = document.createElement('div');
          section.className = 'category-section';
          section.innerHTML = `<h2>${category}</h2>`;
          grouped[category].forEach(nominee => {
            const card = document.createElement('div');
            card.className = 'nominee-card';
            card.innerHTML = `
              <span><strong>${nominee}</strong></span>
              <button class="vote-btn" data-nominee="${nominee}" data-category="${category}">Vote Now</button>
            `;
            section.appendChild(card);
          });
          list.appendChild(section);
        });

        document.querySelectorAll('.vote-btn').forEach(btn => {
          btn.onclick = () => {
            window.selectedVote = {
              nominee: btn.dataset.nominee,
              category: btn.dataset.category
            };
            document.getElementById('voteHeading').textContent = `Voting for: ${window.selectedVote.nominee}`;
            document.getElementById('voteForm').style.display = 'block';
            document.getElementById('voteCodeInput').value = '';
            document.getElementById('voteFeedback').textContent = '';
            window.scrollTo({ top: document.getElementById('voteForm').offsetTop, behavior: 'smooth' });
          };
        });
      });

    document.getElementById('submitVoteBtn').onclick = () => {
      const code = document.getElementById('voteCodeInput').value.trim();
      const { nominee, category } = window.selectedVote;

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, nominee, category })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById('voteFeedback').textContent =
          data.status === 'success'
            ? '✅ Your vote has been submitted!'
            : '❌ ' + data.message;
      })
      .catch(() => {
        document.getElementById('voteFeedback').textContent = '❌ Network error.';
      });
    };

    document.getElementById('cancelVoteBtn').onclick = () => {
      document.getElementById('voteForm').style.display = 'none';
    };
  </script>
</body>
</html>
